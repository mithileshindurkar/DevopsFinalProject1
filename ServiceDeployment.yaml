---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: addressbook
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app: addressbook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: addressbook
      name: addressbook
    spec:
      containers:
      - image: mithileshindurkar/myimage
        name: app
---
apiVersion: v1
kind: Service
metadata:
  name: addressbook-svc
spec:
  ports:
  - port: 8080
  selector:
    app: addressbook
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: addressbook
spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: addressbook
  targetCPUUtilizationPercentage: 90
